		<style>
			input {
			font-size: 20px;
			padding: 20px 0px;
			height: 56px;
			border: none;
			border-bottom: solid 1px rgba(0, 0, 0, 0.1);
			background: #fff;
			width: 350px;
			box-sizing: border-box;
			transition: all 0.3s linear;
			color: white;
			font-weight: 400;
			-webkit-appearance: none;
			}
			input::placeholder {
			font-size: 18px;
			padding: 20px 0px;
			height: 56px;
			color: white;
			font-weight: 600;
			text-align: center;
			-webkit-appearance: none;

			}
			input:focus {
			border-bottom: solid 1px #b69de6;
			outline: 0;
			box-shadow: 0 2px 6px -8px rgba(182, 157, 230, 0.45);
			}

			.floating-label {
			position: relative;
			margin-bottom: 10px;
			width: 100%;
			}
			.floating-label label {
			position: absolute;
			top: calc(50% - 7px);
			left: 0;
			opacity: 0;
			transition: all 0.3s ease;
			padding-left: 44px;
			}
			.floating-label input {
			width: calc(100% - 44px);
			margin-left: auto;
			display: flex;
			}
			.floating-label .icon {
			position: absolute;
			top: 0;
			left: 0;
			height: 56px;
			width: 44px;
			display: flex;
			}
			.floating-label .icon svg {
			height: 30px;
			width: 30px;
			margin: auto;
			opacity: 0.15;
			transition: all 0.3s ease;
			}
			.floating-label .icon svg path {
			transition: all 0.3s ease;
			}
			.floating-label input:not(:-moz-placeholder-shown) {
			padding: 28px 0px 12px 0px;
			}
			.floating-label input:not(:-ms-input-placeholder) {
			padding: 28px 0px 12px 0px;
			}
			.floating-label input:not(:placeholder-shown) {
			padding: 28px 0px 12px 0px;
			}
			.floating-label input:not(:-moz-placeholder-shown) + label {
			transform: translateY(-10px);
			opacity: 0.7;
			}
			.floating-label input:not(:-ms-input-placeholder) + label {
			transform: translateY(-10px);
			opacity: 0.7;
			}
			.floating-label input:not(:placeholder-shown) + label {
			transform: translateY(-10px);
			opacity: 0.7;
			}
			.floating-label input:valid:not(:-moz-placeholder-shown) + label + .icon svg {
			opacity: 1;
			}
			.floating-label input:valid:not(:-ms-input-placeholder) + label + .icon svg {
			opacity: 1;
			}
			.floating-label input:valid:not(:placeholder-shown) + label + .icon svg {
			opacity: 1;
			}
			.floating-label
			input:valid:not(:-moz-placeholder-shown)
			+ label
			+ .icon
			svg
			path {
			fill: #b69de6;
			}
			.floating-label
			input:valid:not(:-ms-input-placeholder)
			+ label
			+ .icon
			svg
			path {
			fill: #b69de6;
			}
			.floating-label input:valid:not(:placeholder-shown) + label + .icon svg path {
			fill: #b69de6;
			}
			.floating-label input:not(:valid):not(:focus) + label + .icon {
			-webkit-animation-name: shake-shake;
			animation-name: shake-shake;
			-webkit-animation-duration: 0.3s;
			animation-duration: 0.3s;
			}
			.btn{
				background: #FF416C;
				box-shadow: 0 0 30px rgba(0,0,0,0.253);
				background: linear-gradient(to right, #FF3B2B,#FF416C);
				border: none; color: white;
				padding: 2px 20px;
				margin-top: 2px; border-radius: 20px;
				position: relative; cursor: pointer;
				margin-left: 5px;
				font-size:25px;

			}
			.btn::before{
				content:' '; position: absolute;
				width: 100%; height:100%;
				z-index: -1; border-radius: 20px;
				filter: blur(0px);
				top:0; left:0;
				background: linear-gradient(to right, #FF3B2B,#FF416C);
				transition: filter .4s;
			}
			.btn:hover::before{
				filter:blur(10px);
			}

		</style>

	</head>
	<body class="is-preload">
		<div id="wrapper">
			<div id="bg"></div>
			<div id="overlay"></div>
			<div id="main">

				<!-- Header -->
					<header id="header">
						<h2 style="font-weight:600;font-size:50px;color:black">Write Sentence below</h1>
						<br>

						<input type="text" id="sentence"  style='background-color: rgba(0, 0, 0, 0.5);border-radius:0%;' placeholder='Write sentence here'/>
							<br>
							<br>
						<button onclick="predict()" class="btn">Predict</button>
						<br>
						<br>

						<h2 id='intent'style="font-weight:600;font-size:50px;color:black;display:none">Intent :</h1>
						<br>
						<h2 id='st'style="font-weight:600;font-size:50px;color:black;display:none">ST: </h1>

					<script>

						async function postData(url = '', data = {}) {
							// Default options are marked with *
							const response = await fetch(url, {
							method: 'POST', // *GET, POST, PUT, DELETE, etc.
							mode: 'cors', // no-cors, *cors, same-origin
							cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
							credentials: 'same-origin', // include, *same-origin, omit
							headers: {
								'Content-Type': 'application/json'
								// 'Content-Type': 'application/x-www-form-urlencoded',
							},
							redirect: 'follow', // manual, *follow, error
							referrerPolicy: 'no-referrer', // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
							body: JSON.stringify(data) // body data type must match "Content-Type" header
							});
							return response.json(); // parses JSON response into native JavaScript objects
						}
					
							function predict() { 
								
								var sentence = document.getElementById('sentence').value;
								console.log(sentence);
								postData('http://localhost:5000/api', {dialogue: sentence})
							
								.then(data => {
									document.getElementById('intent').style.display = 'block';
									document.getElementById('intent').innerHTML = 'Intent : ' + data['intent'];

									document.getElementById('st').style.display = 'block';
									document.getElementById('st').innerHTML = 'Slots : ' + data['st'].slice(1);
								console.log(data); // JSON data parsed by `data.json()` call
								});
							}
					</script>
